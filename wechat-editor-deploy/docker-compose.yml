version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: wechat-editor-db
    environment:
      POSTGRES_DB: wechat_editor_prod
      POSTGRES_USER: wechat_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wechat_user -d wechat_editor_prod"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 后端API服务
  backend:
    build: 
      context: .
      target: backend
    container_name: wechat-editor-backend
    environment:
      DATABASE_URL: postgresql://wechat_user:${DB_PASSWORD:-change_this_password}@postgres:5432/wechat_editor_prod
      JWT_SECRET: ${JWT_SECRET:-CHANGE_THIS_SECRET_IN_PRODUCTION}
      JWT_EXPIRES_IN: 7d
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      PORT: 3002
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端静态文件服务
  frontend:
    image: nginx:alpine
    container_name: wechat-editor-frontend
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local